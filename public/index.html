<!DOCTYPE html>
<html ng-app="RubberTracks">
<head>
    <title>RubberTracks</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="javascripts/ui-bootstrap-0.14.0.min.js"></script>
    <script src="dist/javascripts/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.0/ui-bootstrap-tpls.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body ng-controller="MainController">
    {{selected}}
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Im a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in currentSegmentItems track by $index" role="menuitem"><a href="#" ng-click="ok(item)">{{item.zip_filename}}</a></li> 
            </ul>
        </div>
    </script>
    
    <div>This is a test: </div>
    <div class="btn-group" uib-dropdown is-open="status.isopen">
      <button id="single-button" type="button" class="btn btn-primary // filter-button" uib-dropdown-toggle ng-disabled="disabled">{{currentFilter}}</button>
      <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
        <li ng-repeat="filter in filterList track by $index" role="menuitem"><a href="#" ng-click="changeFilter(filter)">{{filter}}</a></li> 
      </ul>
    </div>
    <div class="genre-list">
        <div class="genre" ng-repeat="segment in filters[currentFilter] | orderBy: '-count' track by $index">
            <div class="genre-wrapper" ng-click="open('small', segment, currentFilter)">
                <div class="ind-genre">
                <div class="genre-name">{{segment.name}}</div>
                <br>
                <div class="genre-count">{{segment.count}}</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
